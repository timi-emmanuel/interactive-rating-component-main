<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
<link rel="stylesheet" href="/output.css"> 
</head>
<body class="font-body bg-veryDarkBlue">
  <div class="block " 
   id="container">
    <div class="flex flex-col justify-center w-5/6  md:w-1/4 h-screen mx-auto ">
      <div class="bg-darkBlue p-6 rounded-2xl">
        <div class=" rounded-full w-8 h-8 flex justify-center items-center bg-buttons shadow-2xl ">
          <img src="/images/icon-star.svg" alt="star icon">
        </div>
        
        <div class=" mt-6 ">      
            <h3 class="text-3xl text-white  ">How did we do?</h3>
            <p class="text-lightGrey text-[15px]">Please let us know how we did with your support request. All feedback is appreciated 
              to help us improve our offering!
            </p>
            <div class="flex gap-4 mt-4 flex-wrap justify-center items-start">            
              <button class="bg-buttons text-[15px]   hover-button text-lightGrey h-10 w-10 items-center justify-center rounded-full " id="1" 
              onclick="selection(this)" href="#">1</button>
              <button class="bg-buttons text-[15px]  hover-button text-lightGrey h-10 w-10 items-center justify-center rounded-full" id="2" onclick="selection(this)" href="#">2</button>
              <button class="bg-buttons text-[15px]  hover-button text-lightGrey h-10 w-10 items-center justify-center rounded-full" id="3" onclick="selection(this)" href="#">3</button>
              <button class="bg-buttons text-[15px]  hover-button text-lightGrey h-10 w-10 items-center justify-center rounded-full" id="4" onclick="selection(this)" href="#">4</button>
              <button class="bg-buttons text-[15px] hover-button text-lightGrey   h-10 w-10 items-center justify-center rounded-full" id="5" onclick="selection(this)" href="#">5</button>
            </div>
            <div class="flex justify-center">
              <button class="bg-Orange rounded-3xl font-bold text-darkBlue tracking-wider text-center w-full py-2 mt-6 hover:bg-white transition ease-in-out duration-200" id="result" onclick="result()">
                SUBMIT
              </button>
            </div>
        
        </div>
      </div>  
    </div> 
  </div>  
  <!-- Rating state end -->

  <div class="hidden" id="container2">
    <div class="flex flex-col justify-center w-5/6  md:w-1/4 h-screen mx-auto">
      <div class="bg-darkBlue p-6 rounded-2xl ">
        <div class="flex justify-center items-center  mt-6">
          <img src="/images/illustration-thank-you.svg" alt="">
        </div>
        
        <div class=" mt-6 flex justify-center items-center flex-col mb-6 space-y-6">      
           <p class="text-center mx-auto w-5/6 bg-buttons p-2 rounded-3xl text-Orange  text-base" id="rating"> </p>
           <p class="text-white text-[30px] font-semibold">Thank You!</p>    
           <p class="text-lightGrey text-center">We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!</p>  
            <button class="bg-Orange rounded-2xl p-2" onclick="reloadPage()">Reload Page</button>       
        </div>
        
      </div>  
    </div> 
  </div>  
  <!-- Thank you state end -->
  
  <script src="/index.js"></script>
</body>

</html>
